<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/icons/tabicon.png">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
    <!-- END -->
    <!-- Styles -->
    <link rel="stylesheet" href="./styles/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- End -->
    <!-- Scripts -->
    <script src="./scripts/scripts.js" defer></script>
    <!-- End -->
    <title>CV</title>
</head>

<body>
    <main class="main">
        <div class="sidebar">
            <div class="sidebar__nav">
                <ul class="nav__links" id="nav-links">
                    <li><a href="#aboutme"><i class="fa-solid fa-user"></i></a></li>
                    <li><a href="#skills"><i class="fa-solid fa-lightbulb"></i></a></li>
                    <li><a href="#projects"><i class="fa-solid fa-book"></i></a></li>
                </ul>
                <div class="lang-changer">
                    <div class="lang-changer__dropdown">
                        <button class="dropdown__button"><i class="fa-solid fa-earth-americas"></i></button>
                        <div class="dropdown__content">
                            <a class="dropdown__link" href="#"><img src="./assets/images/icons/russia.png" />RU</a>
                            <a class="dropdown__link" href="#"><img src="./assets/images/icons/romania.png" />RO</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <section class="aboutme-section" id="aboutme">
            <div class="container">
                <div class="aboutme-section__content">
                    <img class="aboutme__image" src="./assets/images/sanea.jpg" alt="my_photo" />
                    <div class="aboutme__description">
                        <p class="greetings typewriter">HI! I'm Alex</p>
                        <div class="description">
                            <p>I am an IT student at UTM passionate about web application development. I have started
                                creating websites since 2018. I am a fast learner and I am always looking for new
                                challenges.</p>
                            <p>Do you search a great team player? Yeah, that's me. I'm always ready to help my
                                colleagues.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="skills">
            <div class="container">
                <div class="skills-gallery">
                    <div class="skills-container">
                        <img class="skills__image" src="assets/images/skills/html.svg" alt="">
                        <div class="skills__progress">
                            <div class="html progress__bar"></div>
                        </div>
                    </div>
                    <div class="skills-container">
                        <img class="skills__image" src="assets/images/skills/css-3.svg" alt="">
                        <div class="skills__progress">
                            <div class="css progress__bar"></div>
                        </div>
                    </div>
                    <div class="skills-container">
                        <img class="skills__image" src="assets/images/skills/javascript.svg" alt="">
                        <div class="skills__progress">
                            <div class="js progress__bar"></div>
                        </div>
                    </div>
                    <div class="skills-container">
                        <img class="skills__image" src="assets/images/skills/react-js-icon.svg" alt="">
                        <div class="skills__progress">
                            <div class="react progress__bar"></div>
                        </div>
                    </div>
                    <div class="skills-container">
                        <img class="skills__image" src="assets/images/skills/sass.svg" alt="">
                        <div class="skills__progress">
                            <div class="sass progress__bar"></div>
                        </div>
                    </div>
                    <div class="skills-container">
                        <img class="skills__image" src="assets/images/skills/angular.svg" alt="">
                        <div class="skills__progress">
                            <div class="angular progress__bar"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="projects">
            <div class="container"></div>
        </section>
    </main>
</body>

</html>
